<body>

	<!-- Navigation -->
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark static-top">
		<div class="container">	<a class="navbar-brand" href="#">ZARA SHOP</a>
			<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">	<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarResponsive">
				<ul class="navbar-nav ml-auto">
                	<!-- Linking home about service and contact -->
					<li class="nav-item active"><a class="nav-link" href="#">Home<span class="sr-only">(current)</span></a></li>
					<li class="nav-item active"><a class="nav-link" href="#">About<span class="sr-only">(current)</span></a></li>
					<li class="nav-item active"><a class="nav-link" href="#">Services</a></li>
					<li class="nav-item active"><a class="nav-link" href="#">Contact</a></li>
				</ul>
			</div>
		</div>
	</nav>
	<!-- 1 Page Content  -->
    
	<div class="container">
		<div class="row">
			<div class="col-lg-12 text-left">
            	<!-- main message -->
				<h1 class="mt-5">Welcome to Zara</h1>
				<p class="lead">Select your Purchases.</p>
			</div>
			<div id="results" class="col-lg-8 text-center order-3"></div>
			<div class="col-lg-4 text-center order-2">
				<form enctype="application/json" action="/post/json" method="post">
					<div class="form-group">
						<select class="form-control" name="sec_n">
                        <!-- All our category and the user has to select -->
							<option value="0">Select Category</option>
							<option value="1">Woman</option>
							<option value="2">Man</option>
							<option value="3">Kids</option>
						</select>
					</div>
                    <!-- Getting information from the user and putting true  -->
					<div class="form-group">
						<input class="form-control" type="text" name="item" placeholder="Item">
					</div>
					<div class="form-group">
						<input class="form-control" type="text" name="price" placeholder="Price">
					</div>
					<button type="submit" class="btn btn-primary btn-block">Add to the Basket</button>
				</form>
                    <button id="delete" class="btn btn-block btn-danger">Delete Item</button>
                    <p class="text-muted">To delete an entree, click the required row first</p>
			</div>
		</div>
